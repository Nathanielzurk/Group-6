<html>
    <head>

    </head>
    <body>
        <div> <h2 >FIND A SITTER </div>
        <div> When do you need a sitter? </div>
        <form>
            <input type="checkbox" class="when1">
            <label for="when1"> Right now</label><br>
            <input type="checkbox" class="when2">
            <label for="when2"> Within a week</label><br>
            <input type="checkbox" class="when3">
            <label for="when3"> In 1-2 months</label><br>
          </form> 
        <div> How many dogs? </div>
        <form>
            <input type="checkbox" class="amount1">
            <label for="when1"> One</label><br>
            <input type="checkbox" class="amount2">
            <label for="when2"> Two</label><br>
            <input type="checkbox" class="amount3">
            <label for="when3"> Three or more</label><br>
        </form> 
        <div> What services do you need? </div>
        <form>
            <input type="checkbox" class="service1">
            <label for="service1"> House sitting</label><br>
            <input type="checkbox" class="service2">
            <label for="service2"> Boarding - at a caregiver's home</label><br>
            <input type="checkbox" class="service3">
            <label for="service3"> Walking</label><br>
            <input type="checkbox" class="service4">
            <label for="service4"> Doggy day care</label><br>
            <input type="checkbox" class="service5">
            <label for="service5"> Training</label><br>
        </form> 
        <div> How big is your dog? </div>
        <form>
            <input type="checkbox" class="size1">
            <label for="size1"> Small: 0 - 15 lbs.</label><br>
            <input type="checkbox" class="size2">
            <label for="size2"> Medium: 16 - 40 lbs.</label><br>
            <input type="checkbox" class="size3">
            <label for="size3"> Large: 41 - 100 lbs.</label><br>
            <input type="checkbox" class="size4">
            <label for="size4"> Giant: 101+ lbs.</label><br>
        </form> 
        <div> How old is your dog? </div>
        <form>
            <input type="checkbox" class="age1">
            <label for="age1"> Puppy - less than a year</label><br>
            <input type="checkbox" class="age2">
            <label for="age2"> Adult</label><br>
        </form> 
        <div> Does your dog get along with other dogs?</div>
        <form>
            <input type="checkbox" class="other1">
            <label for="other1"> Yes</label><br>
            <input type="checkbox" class="other2">
            <label for="other2"> No</label><br>
            <input type="checkbox" class="other3">
            <label for="other3"> Unsure</label><br>
        </form> 
        <form>
            <label for="zip">Zip code:</label><br>
            <input type="text" class="zip"><br>
        </form> 
            <input type="submit" value="Submit">
    </body>
</html>
